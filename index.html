<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- link main.css -->
    <link rel="stylesheet" href="main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="scoreBoard"></div>

    <!-- create a table: the table will hold the categoeries and the cards for each cateogry  -->
    <table class="table table-bordered">
        <thead>
            <tr>

                <th scope="col">FASHION</th>
                <th scope="col">TECHNLOGY</th>
                <th scope="col">MUSIC</th>
                <th scope="col">POLITICS</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr row of cells -->
            <tr>
                <!-- td is the data cell in the table will hold cards plus different values (100-500)-->
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>200</td>
                <td>200</td>
                <td>200</td>
                <td>200</td>
            </tr>
            <tr>
                <td>300</td>
                <td>300</td>
                <td>300</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>400</td>
                <td>400</td>
                <td>400</td>
            </tr>
            <tr>
                <td>500</td>
                <td>500</td>
                <td>500</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
